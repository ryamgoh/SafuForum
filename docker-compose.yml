version: '3.8'

services:
  # Database
  postgres:
    image: postgres:16-alpine
    container_name: safuforum-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: safuforum
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - safuforum-net

  # Message Broker
  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: safuforum-rabbitmq
    restart: unless-stopped
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - safuforum-net

  # Backend (Spring Boot)
  backend:
    build:
      context: ./SafuForumBackend
      dockerfile: Dockerfile
    container_name: safuforum-backend
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/safuforum
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: guest
      SPRING_RABBITMQ_PASSWORD: guest
      SERVER_PORT: 8081
    env_file:
      - ./SafuForumBackend/.env
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - safuforum-net

  # Moderation text worker (toxicornotclassifier)
  moderation-text-toxicornotclassifier:
    build:
      context: ./services/moderation_text_toxicornotclassifier
      dockerfile: Dockerfile
    container_name: safuforum-moderation-text-toxicornotclassifier
    restart: unless-stopped
    environment:
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USERNAME: guest
      RABBITMQ_PASSWORD: guest
      RABBITMQ_VHOST: /
      INGRESS_EXCHANGE: x.moderation.ingress
      INGRESS_ROUTING_KEY: moderation.job.text
      INGRESS_QUEUE_NAME: q.moderation.job.text.toxicornotclassifier
      RESULT_EXCHANGE: x.moderation.result
      RESULT_ROUTING_KEY: moderation.job.result
      MODEL_ARTIFACTS_PATH: /model/toxic_logreg.joblib
      TOXIC_THRESHOLD: 0.5
    volumes:
      - ./ai/toxicornot_textclassifier/results:/model:ro
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - safuforum-net

  # Frontend (Next.js)
  frontend:
    build:
      context: ./SafuForumFrontend
      dockerfile: Dockerfile
    container_name: safuforum-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - safuforum-net

  # SeaweedFS Master
  seaweed-master:
    image: chrislusf/seaweedfs:latest
    container_name: seaweed-master
    restart: unless-stopped
    ports:
      - "9333:9333"
      - "19333:19333"
    command: "master -port=9333 -ip=seaweed-master"
    volumes:
      - master_data:/data
    networks:
      - safuforum-net

  # SeaweedFS Volume
  seaweed-volume:
    image: chrislusf/seaweedfs:latest
    container_name: seaweed-volume
    restart: unless-stopped
    ports:
      - "8080:8080"
    command: "volume -mserver=seaweed-master:9333 -port=8080 -ip=seaweed-volume"
    volumes:
      - volume_data:/data
    depends_on:
      - seaweed-master
    networks:
      - safuforum-net

  # SeaweedFS Filer
  seaweed-filer:
    image: chrislusf/seaweedfs:latest
    container_name: seaweed-filer
    restart: unless-stopped
    command: ["filer", "-master=seaweed-master:9333", "-ip=seaweed-filer"]
    depends_on:
      - seaweed-master
      - seaweed-volume
    ports:
      - "8888:8888"
      - "18888:18888"
    networks:
      - safuforum-net

  # SeaweedFS S3 Gateway
  seaweed-s3:
    image: chrislusf/seaweedfs:latest
    container_name: seaweed-s3
    restart: unless-stopped
    command: "s3 -port=8333 -filer=seaweed-filer:8888 -ip.bind=0.0.0.0 -config=/config/s3_identity.json"
    ports:
      - "8333:8333"
    volumes:
      - ./s3_identity.json:/config/s3_identity.json:ro
    depends_on:
      - seaweed-filer
    networks:
      - safuforum-net

volumes:
  postgres_data:
  master_data:
  volume_data:

networks:
  safuforum-net:
    driver: bridge
