spring:
  application:
    name: forum-app

  datasource:
    url: jdbc:postgresql://localhost:5432/${DB_NAME:safuforum}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USERNAME:guest}
    password: ${RABBITMQ_PASSWORD:guest}

  jpa:
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    baseline-version: 0

  # Google OAuth Configuration
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope:
              - email
              - profile
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"

        provider:
          google:
            authorization-uri: https://accounts.google.com/o/oauth2/v2/auth
            token-uri: https://oauth2.googleapis.com/token
            user-info-uri: https://www.googleapis.com/oauth2/v3/userinfo
            user-name-attribute: sub

server:
  port: 8081

jwt:
  secret: ${JWT_SECRET}
  access-token-expiration: 900000
  refresh-token-expiration: 2592000000
  expiration: 86400000

moderation:
  orchestrator:
    job-timeout: 10m
    timeout-check-interval: 1m
  amqp:
    ingress-exchange: safu.moderation.ingress
    results-exchange: safu.moderation.results
    decisions-exchange: safu.moderation.decisions
    routing:
      text-job: moderation.job.text
      image-job: moderation.job.image
      job-result: moderation.job.result
      post-completed: moderation.post.completed
    queues:
      results-backend: safu.moderation.results.backend
      notify: safu.moderation.notify
